name: Protobuf Checks

on:
  push

jobs:
  check-proto-deps:
    name: "Check Proto Deps"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
      - run: go mod download
      - run: make check-proto-deps
